<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />


    <!-- Using wiredep for filling up index.html file with bower dependencies (no devDependencies) by means of tags: bower:css/bower:js/-->
    <!-- Using gulp-useref for combining css and js files by means of the found tags in index.html file: build:css/build:js/build:remove -->


    <!-- Vendor styles -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Custom styles -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- endbuild -->



    <!-- Vendor JavaScript -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-translate/angular-translate.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- Custom JavaScript -->
    <!-- build:js({.tmp,app}) scripts/showcase.js -->
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <!-- endbuild -->


    <script>
    (function() {
      'use strict';

      angular
        .element(document)
        .ready(function() {
          angular.bootstrap(document.body, ['app'
          ]);
        });
    })();
    </script>


    <!-- build:remove -->
    <!-- MOCKS -->
    <!-- MOCKS END -->
    <!-- endbuild -->

  </head>


  <body>

    <div ng-app="app">
      <div ui-view></div>
    </div>

  </body>

</html>
